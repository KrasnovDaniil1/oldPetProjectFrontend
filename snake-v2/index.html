<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
        />
        <title>Snake-v2</title>
    </head>
    <body class="main-block">
        <div class="popup-shimer" id="popupShimer"></div>
        <div class="popup" id="popup">
            <label class="popup-label">
                <span id="textSize">Размер игрового поля: 10 кл</span>
                <input
                    class="label-range"
                    type="range"
                    min="10"
                    max="20"
                    id="inputSize"
                    value="10"
                />
            </label>
            <label class="popup-label">
                <span id="textSpeed">Скорость змейки: 1 кл/с</span>
                <input
                    class="label-range"
                    type="range"
                    min="1"
                    max="10"
                    id="inputSpeed"
                    value="1"
                />
            </label>
            <button class="popup-btn" id="popupBtn">Начать игру</button>
        </div>
        <div class="playground" id="playground">
            <div class="snake-eat" id="snakeEat"></div>
        </div>
        <div class="menu">
            <span class="menu-text" id="scorePlay">Score: 0</span>
            <div class="btn-block">
                <button class="btn" id="btnUp">
                    <i class="fas fa-arrow-alt-up"></i>
                </button>
                <button class="btn" id="btnDown">
                    <i class="fas fa-arrow-alt-down"></i>
                </button>
                <button class="btn" id="btnLeft">
                    <i class="fas fa-arrow-alt-left"></i>
                </button>
                <button class="btn" id="btnRight">
                    <i class="fas fa-arrow-alt-right"></i>
                </button>
            </div>
        </div>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
